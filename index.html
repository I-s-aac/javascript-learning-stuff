<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="./script.js"></script>

</head>

<body>
    <h1 id="greetMessage"></h1>

    <div class="calculator">
        <h3>input a first number, choose an operation, input a second number, then click =</h3>
        <div>
            <input type="number" id="number1" placeholder="0">
            <select id="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="**">**</option>
                <option value="%">%</option>
            </select>
            <input type="number" id="number2" placeholder="0">
            <button onclick="calculate();">=</button>
            <span id="output"></span>
        </div>

    </div>
</body>
